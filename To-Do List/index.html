<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>To-Do List</h1>
    <div class="container">
      <div class="row">
        <form action="">
          <div class="input-group">
            <input
              type="text"
              placeholder="todo-item"
              id="box"
              style="width: 30vw"
            />
            <input
              type="button"
              value="Add"
              style="width: 10vw"
              onclick="add_item()"
              class="btn"
            />
          </div>
        </form>

        <ul id="list_item"></ul>
        <div id="note"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
